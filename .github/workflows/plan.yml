name: Plan Terraform Changes

on:
  pull_request:
    branches:
      - main
    paths:
      - 'main/**/*.tf'
      - '.github/workflows/plan.yml'
  
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
  TF_ROOT: ./main

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init -input=false

      - name: Generate Terraform Plan
        id: plan
        working-directory: ${{ env.TF_ROOT }}
        run: |
          plan_file="plan_${{github.sha}}.tfplan"
          terraform plan \
            -var="github_project_url=https://github.com/${{ github.repository }}" \
            -out=$plan_file \
            -no-color \
            -input=false
          terraform show -no-color $plan_file > ${plan_file}.txt
          echo "plan_file=${plan_file}" >> $GITHUB_OUTPUT
          echo "plan_file_txt=${plan_file}.txt" >> $GITHUB_OUTPUT
          

      - name: Post Plan as PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_TEXT_FILE: "${{ env.TF_ROOT }}/plan_${{github.sha}}.tfplan.txt"
        with:
          script: |
            const fs = require('fs');
            try {
              const planText = fs.readFileSync(process.env.PLAN_TEXT_FILE, 'utf8');
              const planOutput = `### Terraform Plan \`${{ github.sha }}\`
              <details>
              <summary>Show Plan</summary>
              
              \`\`\`diff\n${planText}\n\`\`\`
              </details>
              
              *Binary plan file available as workflow artifact*`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: planOutput
              });
            } catch (error) {
              console.error('Error posting comment:', error);
              core.setFailed('Failed to post plan comment');
            }